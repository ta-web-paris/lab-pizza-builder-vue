<!DOCTYPE html>
<html>

<head>
  <title>Pizza Builder</title>
  <link rel="stylesheet" href="pizza.css">
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js" type="text/javascript"></script>
</head>

<body>
  <div id="app">
    <!-- Begin Header -->
    <header>
      <h1>Pizza Builder</h1>
      <p class="description">Build your own HTML and CSS pizza.</p>
    </header>
    <!-- End Header -->

    <!-- Controls -->
    <div class="panel controls">
      <ul>
        <li v-for="ingredient in ingredients">
          <!-- When the button is clicked, it should toggle the `selected` property of the corresponding ingredient object -->
          <button :class="[
              'btn',
              'btn-' + ingredient.name.replace(' ', '-'),
              {active : ingredient.selected}
              
            ]" @click="ingredient.selected = !ingredient.selected">
            {{ingredient.selected}} {{ingredient.name | capitalize}}

          </button>
        </li>
      </ul>
    </div>
    <!-- End Controls -->

    <!-- Price -->
    <aside class="panel price">
      <h2>Your pizza's price</h2>
      <b>
        Base price : {{basePrice}} $
        <br>
        <!-- Put the base price of the pizza here -->cheese pizza</b>
      <ul>
        <li v-for="ingredient in ingredients" v-if="ingredient.selected=== true">
          {{ingredient.name + " " + ingredient.price}}
        </li>
        <!-- List all selected ingredients with their price. Use a computed property. -->
      </ul>
      <strong>
        {{togglePrice}}
      </strong>
    </aside>
    <!-- End Price -->

    <!-- Begin Pizza -->
    <div id="pizza">

      <section v-if="isSelected('green peppers')=== true" :class="'green-pepper ingredient-' + n" v-for="n in 21"></section>
      <section v-if="isSelected('mushrooms')=== true" :class="'mushroom ingredient-' + n" v-for="n in 32">
        <div class="cap"></div>
        <div class="stem"></div>
      </section>
      <section v-if="isSelected('pepperonni')=== true" :class="'pepperonni ingredient-' + n" v-for="n in 32"></section>

      <section :class="{
        crust: true,
        'crust-gluten-free':isSelected('gluten-free crust')
      }">
        <section class="cheese"></section>
        <section :class="{
          sauce: true,
          'sauce-white':isSelected('white sauce')
        }"></section>
      </section>
    </div>
    <!-- End Pizza -->

    <!-- Begin Crumbs -->
    <p id="crumbs">&there4;</p>
    <!-- End Crumbs -->
    <!-- Footer -->
    <footer>
      <p>
        This pizza educational experience
        <br /> brought to you by
        <a href="http://ironhack.com" target="_blank">Ironhack</a>.
      </p>
    </footer>
  </div>

  <script src="pizza.js"></script>
</body>

</html>
